<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
    <!--Jquery-->
    <script th:src="@{/js/jquery-3.5.1.min.js}" src="../static/js/jquery-3.5.1.min.js" ></script>
    <!-- boot strap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!--js-->
    <script th:src="@{/js/script.js}" src="../static/js/script.js"></script>
    <!--css-->
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" th:href="@{/css/add_forum_style.css}" href="../static/css/add_forum_style.css">
</head>
<body>
<p class="test" th:text="${loginMsg}" hidden="true"></p>
<header th:insert="./common/header.html"></header>

    <div class="writing-wrap con">
        <div class="writing-box">
            <div class="title">
                <span th:text="${article.title}"></span>
                <span th:text="${article.mid}"></span>
                <div class="detail-title row">
                    <p class="cell-right" th:text="${article.createdDate}"></p>
                </div>
            </div>
            <div class="content">
               <div class="img-box">
                   <img src="'../static/imgFiles/'+${imgPath}" th:src="@{'/imgFiles/'+${imgPath}}">
               </div>
                <p th:text="${article.body}"></p>
            </div>
            <p class="cell" th:text="${article.hit}">조회수</p>
            <form class="delete-btn cursor-point cell-right" th:action="@{'/forum/detail_article/delete_article/'+${article.id}}" th:if="${Id eq mid}" method="post" sec:authorize="isAuthenticated()">
                <input type="hidden" name="_method" value="delete"/>
                <input type="submit" role="button" value="삭제">
            </form>
            <div class="delete-btn cursor-point cell-right" sec:authorize="isAuthenticated()" th:if="${Id eq mid}">
                <a th:href="@{'/forum/detail_article/update_article/'+${article.id}}" href="./update_forum.html">수정</a>
            </div>
        </div>
    </div>

</body>
</html>
