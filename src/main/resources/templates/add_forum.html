<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
    <!--Jquery-->
    <script th:src="@{/js/jquery-3.5.1.min.js}" src="../static/js/jquery-3.5.1.min.js" ></script>
    <!-- boot strap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!--js-->
    <script th:src="@{/js/script.js}" src="../static/js/script.js"></script>
    <!--css-->
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" th:href="@{/css/add_forum_style.css}" href="../static/css/add_forum_style.css">
</head>
<body>
<p class="test" th:text="${loginMsg}" hidden="true"></p>
<header th:insert="./common/header.html"></header>

    <div class="writing-wrap con">
        <form class="writing-box" th:action="@{/forum/add_article/add}" method="post" enctype="multipart/form-data">
            <div class="title">
                <input type="text" placeholder="Title" name="title" class="input-title">
            </div>
            <div class="content">
                <div class="img-box">
                    <img src="" alt="" class="add-img">
                </div>
                <input type="text" placeholder="Content" name="body" class="input-body">
            </div>
            <div class="add-box row">
                <input type="file" class="file add-file cell" id="file" name="file" accept="image/*" onchange="javascript: document.getElementById('fileName').value = this.value" />
                <input type="text" id="fileName" class="fileName cell" readonly/>
            </div>
            <div class="add-btn cursor-point cell-right">
                <input type="submit" role="button" value="추가">
            </div>
        </form>
    </div>
    <script>
        $(".add-btn").click(function(e){
            e.preventDefault();

            var title = $(".input-title").val();
            var body = $(".input-body").val();
            if(title == ""){
                alert("제목을 입력 해주세요.");
                $(".input-title").focus();
            }else if(body == ""){
                alert("내용을 입력 해주세요.");
                $(".input-body").focus();
            }else{
                $(".writing-box").submit();
            }
        });
    </script>
</body>
</html>
