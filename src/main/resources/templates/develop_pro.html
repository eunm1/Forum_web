<script>
       var fristX;
       var moveX;
       var index;
       var fristClickX;

       $(document).ready(function(){
        $(".chain-wrap > ul > li").mousedown(function(e){
           e.preventDefault();
            index = $(this).index() + 1;
            fristX = e.pageX;
            fristClickX = e.offsetX;
        });


        $(".chain-wrap > ul > li").mouseup(function(e){
            e.preventDefault();
            console.log(e.clientX);
            moveX = e.pageX;

            var move_left_right = fristX - moveX;
            var rightmove = index * -800 + "px";
            var leftmove = (index-2) * -800 + "px";

           console.log();
            if(move_left_right > 0 && index != 13){
                $(".chain-wrap").css("left", rightmove);
            }else if(move_left_right < 0 && index != 1){
                $(".chain-wrap").css("left", leftmove);
            }else{
                if(fristClickX > 400 && index != 13){
                    $(".chain-wrap").css("left", rightmove);
                }else if(fristClickX < 400 && index != 1){
                     $(".chain-wrap").css("left", leftmove);
                }
            }

        });
       });

   </script>
