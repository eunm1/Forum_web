
server:
  port : 8090

spring :
  datasource :
    driver-class-name : com.mysql.cj.jdbc.Driver
    url : jdbc:mysql://localhost:3306/forum?serverTimezone=UTC
    username : root
    password :
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    generate-ddl: true
    show-sql: true
  servlet:
    multipart:
      fileSizeThreshold: 1MB
      maxFileSize: 100MB
      maxRequestSize: 100MB
